<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Correct Google Fonts Links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        .container {
            width: 1440px;
            height: 720px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: hsl(30, 38%, 92%);
        }

        .box {
            width: 450px;
            display: flex;
            object-fit: contain;
            border-radius: 10px;
            background-color: hsl(0, 0%, 100%);
        }

        .box img {
            width: 50%;
            border-radius: 9px;
            padding-right: 20px;
        }

        div h5 {

            font-family: 'Montserrat', serif;
            /* Use the correct font-family */
            font-weight: 500;
        }

        p {
            font-family: 'Montserrat';
            font-size: 12px;
        }

        div h2 {
            font-family: 'Fraunces', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;
        }

        .second {
            display: inline-flex;
            color: hsl(158, 36%, 37%);
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Optional: space between elements */
        }

        .second {
            color: hsl(158, 36%, 37%);
        }

        .original-price {
            font-family: 'Montserrat';
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }
        
        .button {
            font-family: 'Montserrat';
            font-size: 10px;
            font-weight: 500;
            background-color: hsl(158, 36%, 37%);
            border-style: none;
            padding: 10px;
            width: 190px;
            border-radius: 5px;
            margin-top: 5pxpx; /* Space above the button */
            margin-bottom: 25px; /* Space below the button */
            color: white; /* Text color for the button */
            cursor: pointer; /* Change cursor to pointer */
        }
        

/* Phone-specific styles */
@media (max-width: 767px) {
    .container {
        padding: 10px; /* Optional padding for smaller screens */
    }

    .box {
        flex-direction: column;
        width: 100%; /* Make box full width on smaller screens */
        padding: 15px;
    }

    .box img {
        width: 100%;
        max-height: 200px;
        padding-right: 0;
    }

    .textcontent {
        text-align: center; /* Center text content for smaller screens */
    }

    .button {
        width: 100%; /* Full-width button */
    }
}

    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="box">
                <img src="images/image-product-desktop.jpg" alt="">
                <div class="textcontent">
                    <h5>P E R F U M E</h5>
                    <h2> Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price-container">
                        <h2 class="second">$149.99</h2>
                        <p class="original-price">$169.99</p>
                    </div>
                    <div class="pbutton" >
                        <button class="button"> Add to Cart </button>
                    </div>
                </div>



            </div>
        </div>
    </main>
</body>

</html>
